apiVersion: apps/v1
kind: Deployment
metadata:
  name: confluent-gateway
  namespace: selfservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: confluent-gateway
  template:
    metadata:
      labels:
        app: confluent-gateway
      annotations:
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
    spec:
      containers:
        - name: app
          image: 579478677147.dkr.ecr.eu-central-1.amazonaws.com/selfservice/confluent-gateway:{{BUILD_NUMBER}}
          ports:
            - name: web
              containerPort: 8080
          resources:
            requests:
              memory: "20Mi"
              cpu: "50m"
            limits:
              memory: "100Mi"
              cpu: "100m"