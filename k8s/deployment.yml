apiVersion: apps/v1
kind: Deployment
metadata:
  name: confluent-gateway
  namespace: selfservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: confluent-gateway
  template:
    metadata:
      labels:
        app: confluent-gateway
      annotations:
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
    spec:
      initContainers:
        - name: dbmigration
          image: 579478677147.dkr.ecr.eu-west-1.amazonaws.com/selfservice/confluent-gateway/dbmigration:{{BUILD_NUMBER}}
          envFrom:
            - secretRef:
                name: confluent-gateway-postgres
      containers:
        - name: app
          image: 579478677147.dkr.ecr.eu-central-1.amazonaws.com/selfservice/confluent-gateway:{{BUILD_NUMBER}}
          ports:
            - name: web
              containerPort: 8080
          resources:
            requests:
              memory: "20Mi"
              cpu: "50m"
            limits:
              memory: "100Mi"
              cpu: "100m"
          env:
            - name: CG_DB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: confluent-gateway-postgres
                  key: PGCONNSTRING
            - name: CG_APPLICATION_NAME
              value: Confluent Gateway
            - name: CG_ENVIRONMENT
              value: Production
            - name: CG_CONFLUENT_CLOUD_API_URL
              value: https://api.confluent.cloud
            - name: CG_CONFLUENT_CLOUD_API_USERNAME
              value: foo
            - name: CG_CONFLUENT_CLOUD_API_PASSWORD
              value: bar
            - name: CG_KAFKA_BROKER
              value: pkc-e8wrm.eu-central-1.aws.confluent.cloud:9092
          envFrom:
            - secretRef:
                name: kafka-credentials
